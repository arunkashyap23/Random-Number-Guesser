<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Number Guesser</title>
</head>
<body>
  <div class="card mt-5 w-50 mx-auto">

    <div class="card-body">

        <h1>Number Guesser</h1>
        <div id="game">
          <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
    

    
      <div class="d-flex mb-3">
        <input type="text" class="form-control mr-3" placeholder="Enter Your Guess..." id="guess-input" autocomplete="off">

        <input type="submit" value="Submit" class="btn btn-primary btn-large" id="guess-btn">
      </div>

    <p class="message"></p>
    </div>

  </div>
      
        

    </div>
  

  <script src="app.js"></script>
</body>
</html>
